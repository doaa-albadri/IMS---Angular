<app-header></app-header>
<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-sidebar>

<div class="content" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
  <div class="table-top">
    <app-search-bar
      class="search-bar"
      (searchChange)="filterData($event)"
    ></app-search-bar>
    <div class="btns">
      <app-button (click)="addSupplier(content)"
        ><i class="bi bi-plus-lg"></i
      ></app-button>
      <app-button (click)="downloadPDF()">
        <i class="bi bi-download"></i>
      </app-button>
    </div>
  </div>
  <div class="table-responsive">
    <table id="suppliers-table" class="table">
      <thead style="background-color: rgb(241, 241, 241)">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let row of filteredData">
        <tr>
          <th scope="row">{{ row.id }}</th>
          <td>{{ row.name }}</td>
          <td>{{ row.phone }}</td>
          <td>{{ row.address }}</td>
          <td>
            <button class="btn btn-secondary" (click)="editRow(row, content)">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteSupplier(row.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #content let-modal>
    <div class="closeBtn">
      <button
        style="margin-top: 15px; margin-right: 15px"
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <app-modal title="Suppliers">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="id" class="form-label">ID:</label>
            <input
              type="number"
              formControlName="id"
              class="form-control"
              id="id"
            />
            <div *ngIf="id?.invalid && (id?.dirty || id?.touched)">
              <div class="input-error" *ngIf="id?.errors?.['required']">
                ID is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
            />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
              <div class="input-error" *ngIf="name?.errors?.['required']">
                Name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="phone" class="form-label">Phone:</label>
            <input
              type="number"
              formControlName="phone"
              class="form-control"
              id="phone"
            />
            <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)">
              <div class="input-error" *ngIf="phone?.errors?.['required']">
                Phone is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="address" class="form-label">Address:</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              id="address"
            />
            <div
              *ngIf="address?.invalid && (address?.dirty || address?.touched)"
            >
              <div class="input-error" *ngIf="address?.errors?.['required']">
                Address is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="w-100">
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="form.invalid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </app-modal>
  </ng-template>
</div>
