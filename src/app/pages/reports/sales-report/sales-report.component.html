<div class="container">
  <div class="row mb-5 d-flex justify-content-between cardsRow">
    <div
      *ngFor="let card of cardData$ | async"
      class="col-sm-3 shadow-sm p-3 bg-white rounded border-0 card"
    >
      <h5>{{ card.title }}:</h5>
      <h5>{{ card.stat }}</h5>
    </div>

    <div class="col-sm-7 mt-4 shadow-sm p-3 bg-white rounded border-0 card">
      <app-bar-chart [barChartData$]="barChartData$"></app-bar-chart>
    </div>
    <div class="col-sm-4 mt-4 shadow-sm p-3 bg-white rounded border-0 card">
      <app-doughnut-chart
        [doughnutChartData$]="doughnutChartData$"
      ></app-doughnut-chart>
    </div>
  </div>
</div>
