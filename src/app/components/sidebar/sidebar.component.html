<div class="sidebar" [ngClass]="{ expanded: isExpanded }">
  <div class="header">
    <h1 class="title">IMS</h1>
    <div class="toggle" (click)="handleSidebarToggle()">
      <span class="chevron"></span>
    </div>
  </div>
  <!-- use after adding routing -->
  <div class="content">
    <div class="link mb-2">
      <div class="content">
        <div class="icon">
          <i class="bi bi-house"></i>
        </div>
        <div class="title" [routerLink]="['/']" [routerLinkActive]="'active'">
          Home
        </div>
      </div>
    </div>

    <div class="link mb-2">
      <div class="content">
        <div class="icon">
          <i class="bi bi-box"></i>
        </div>
        <div
          class="title"
          [routerLink]="['/products']"
          [routerLinkActive]="'active'"
        >
          Products
        </div>
      </div>
    </div>

    <div class="link mb-2">
      <div class="content">
        <div class="icon">
          <i class="bi bi-person-vcard"></i>
        </div>
        <div
          class="title"
          [routerLink]="['/suppliers']"
          [routerLinkActive]="'active'"
        >
          Suppliers
        </div>
      </div>
    </div>

    <div class="link mb-2">
      <div class="content">
        <div class="icon">
          <i class="bi bi-file-earmark"></i>
        </div>
        <div
          class="title"
          [routerLink]="['/reports']"
          [routerLinkActive]="'active'"
        >
          Reports
        </div>
      </div>
    </div>
  </div>
</div>
