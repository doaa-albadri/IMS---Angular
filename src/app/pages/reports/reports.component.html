<app-header></app-header>
<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-sidebar>

<div class="content" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 col-md-10 col-sm-12">
        <select
          class="form-select mb-4"
          aria-label="Default select example"
          [(ngModel)]="selectedReport"
        >
          <option value="sales">Sales Report</option>
          <option value="customer">Customer Report</option>
          <option value="inventory">Inventory Report</option>
        </select>
      </div>
      <div class="col-lg-1 col-md-2 col-sm-12 button-div">
        <app-button (click)="downloadPDF()"
          ><i class="bi bi-download"></i
        ></app-button>
      </div>
    </div>

    <div id="report">
      <div
        class="shadow-sm p-3 bg-white rounded card"
        *ngIf="selectedReport === 'sales'"
      >
        <app-sales-report></app-sales-report>
      </div>

      <div
        class="shadow-sm p-3 bg-white rounded card"
        *ngIf="selectedReport === 'customer'"
      >
        <app-customer-report></app-customer-report>
      </div>

      <div
        class="shadow-sm p-3 bg-white rounded card"
        *ngIf="selectedReport === 'inventory'"
      >
        <app-inventory-report></app-inventory-report>
      </div>
    </div>
  </div>
</div>
