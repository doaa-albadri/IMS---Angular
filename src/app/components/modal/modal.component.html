<div class="modal-header">
  <h4 class="modal-title" style="margin-top: -20px">{{ title }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center mb-4">
      <div class="w-100">
        <label for="id" class="form-label">ID:</label>
        <input
          type="number"
          formControlName="id"
          class="form-control"
          id="id"
        />
        <div *ngIf="id?.invalid && (id?.dirty || id?.touched)">
          <div class="input-error" *ngIf="id?.errors?.['required']">
            ID is required.
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-4">
      <div class="w-100">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="name"
        />
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <div class="input-error" *ngIf="name?.errors?.['required']">
            Name is required.
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-4">
      <div class="w-100">
        <label for="sku" class="form-label">SKU:</label>
        <input
          type="text"
          formControlName="sku"
          class="form-control"
          id="sku"
        />
        <div *ngIf="sku?.invalid && (sku?.dirty || sku?.touched)">
          <div class="input-error" *ngIf="sku?.errors?.['required']">
            SKU is required.
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-4">
      <div class="w-100">
        <label for="price" class="form-label">Price:</label>
        <input
          type="number"
          formControlName="price"
          class="form-control"
          id="price"
        />
        <div *ngIf="price?.invalid && (price?.dirty || price?.touched)">
          <div class="input-error" *ngIf="price?.errors?.['required']">
            Price is required.
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="w-100">
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="form.invalid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer"></div>
