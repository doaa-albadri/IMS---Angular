<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-7 col-md-10 col-sm-12 col shadow-sm py-5 bg-white rounded card">
            <div>
                <div class="d-flex justify-content-center mb-5">
                    <h1>Login</h1>
                    </div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                <div class="d-flex justify-content-center mb-4">
                    <div class="w-50">
                        <label for="username" class="form-label" >Username:</label>
                        <input type="text" formControlName="username" class="form-control" id="username">
                        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                          <div class="input-error" *ngIf="username?.errors?.['required']">Username is required.</div>
                        </div>
                    </div>
                    </div>

                    <div class="d-flex justify-content-center mb-4">
                        <div class="w-50">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" formControlName="password" class="form-control" id="password">
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                              <div class="input-error" *ngIf="password?.errors?.['required']">Password is required.</div>
                              <div class="input-error" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                            </div>
                            </div>
                            </div>
                <div class="d-flex justify-content-center">
                    <div class="w-50">
                         <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                        </div>
                        </div>
              </form>
           </div>
       </div>
    </div>
