<div class="container">
  <div class="row mb-5 d-flex justify-content-between cardsRow">
    <div
      *ngFor="let card of cardData$ | async"
      class="col-sm-2 col-md-5 col-lg-2 shadow-sm p-3 bg-white rounded border-0 card"
    >
      <h5>{{ card.title }}:</h5>
      <h5>{{ card.stat }}</h5>
    </div>
  </div>

  <div class="row mb-5 d-flex justify-content-between">
    <div class="col-sm-7 shadow-sm p-3 bg-white rounded border-0 card">
      <app-bar-chart [barChartData$]="barChartData$"></app-bar-chart>
    </div>

    <div class="col-sm-4 shadow-sm p-3 bg-white rounded border-0 card">
      <app-pie-chart
        [pieLabels$]="pieLabels$"
        [pieStats$]="pieStats$"
        [combinedPieData$]="combinedPieData$"
      ></app-pie-chart>
    </div>
  </div>
</div>
