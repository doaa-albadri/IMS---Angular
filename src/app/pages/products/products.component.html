<app-header></app-header>
<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-sidebar>

<div class="content" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
  <div class="table-top">
    <app-search-bar
      class="search-bar"
      (searchChange)="filterProducts($event)"
    ></app-search-bar>
    <div class="btns">
      <app-button (click)="addProduct(content)"
        ><i class="bi bi-plus-lg"></i
      ></app-button>
      <app-button (click)="downloadPDF()">
        <i class="bi bi-download"></i>
      </app-button>
    </div>
  </div>
  <div class="shadow-sm p-3 bg-white rounded border-0 card">
    <div class="table-responsive">
      <table id="products-table" class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">SKU</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let row of filteredData">
          <tr>
            <th scope="row">{{ row.id }}</th>
            <td>{{ row.name }}</td>
            <td>{{ row.sku }}</td>
            <td>${{ row.price }}</td>
            <td>
              <button class="btn btn-secondary" (click)="editRow(row, content)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteProduct(row.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="closeBtn">
      <button
        style="margin-top: 15px; margin-right: 15px"
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <app-modal title="Products">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="id" class="form-label">ID:</label>
            <input
              type="number"
              formControlName="id"
              class="form-control"
              id="id"
            />
            <div *ngIf="id?.invalid && (id?.dirty || id?.touched)">
              <div class="input-error" *ngIf="id?.errors?.['required']">
                ID is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
            />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
              <div class="input-error" *ngIf="name?.errors?.['required']">
                Name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="sku" class="form-label">SKU:</label>
            <input
              type="text"
              formControlName="sku"
              class="form-control"
              id="sku"
            />
            <div *ngIf="sku?.invalid && (sku?.dirty || sku?.touched)">
              <div class="input-error" *ngIf="sku?.errors?.['required']">
                SKU is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <div class="w-100">
            <label for="price" class="form-label">Price:</label>
            <input
              type="number"
              formControlName="price"
              class="form-control"
              id="price"
            />
            <div *ngIf="price?.invalid && (price?.dirty || price?.touched)">
              <div class="input-error" *ngIf="price?.errors?.['required']">
                Price is required.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="w-100">
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="form.invalid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </app-modal>
  </ng-template>
</div>
